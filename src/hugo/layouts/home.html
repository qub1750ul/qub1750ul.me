{{ define "head" }}
	{{ partial "head.html" . }}
	<link rel="stylesheet" href="{{ relURL "css/home.css" }}"/>
{{ end }}

{{ define "body" }}

	<header>
		<h1>{{.Site.Title}}</h1>
	</header>

	<main>

		<h1> Pages </h1>

		<nav>
			<ul>
				{{ range .Page.Pages }}
					<li><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></li>
				{{ end }}
			</ul>
		</nav>

		{{.Content}}

	</main>

{{ end }}
