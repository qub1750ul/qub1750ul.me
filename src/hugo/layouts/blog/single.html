{{ define "head" -}}

	{{ partial "head.html" . }}
	<link rel='stylesheet' href='{{ relURL "css/blogpost.css" }}'/>

{{- end }}

{{ define "body" -}}

<main>
	<header>
		<h1> {{- .Title -}} </h1>
		<div class="docinfo">
			<p> Published {{ .PublishDate }} </p>
			<p> Last updated {{ .Lastmod }} </p>
			<p> Reading time: {{ .ReadingTime }} minutes </p>
		</div>
	</header>
	<aside>
		<h1>Table of contents</h1>
		{{- .TableOfContents -}}
	</aside>
	<article> {{- .Content -}} </article>
</main>

{{- end }}
