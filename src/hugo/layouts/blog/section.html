{{ define "main" }}

	<p> {{ .Content }} </p>

	<table style="text-align: initial">

		<tr>
			<th>Title</th>
			<th>Date</th>
		</tr>

		{{ range where .Pages.ByDate.Reverse "LinkTitle" "!=" "Blog drafts" }}
			{{ $title := .LinkTitle | default ( humanize .File.BaseFileName ) }}
			<tr>
				<td><a href="{{ .RelPermalink }}">{{ $title }}</a></td>
				<td>{{ .Date | dateFormat "1980-01-01" }}</td>
			</tr>
		{{ end }}

	</table>


{{ end }}
